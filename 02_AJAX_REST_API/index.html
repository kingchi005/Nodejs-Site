<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	Boostrap CSS fils -->
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<!-- <link rel="stylesheet" type="text/css" href="../bootstrap/css/style.css"> -->
	<title>AJAX REST API</title>
</head>
<body>
<!-- 	Navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<a href="#" class="navbar-brand">AJAX Basics</a>
	</nav>

<!-- 	Buttons Section -->
	<div class="container mt-3">
		<div class="row">
			<div class="col text-center">
				<button class="btn mx-1 shadow-none btn-success" id="get-btn">GET</button>
				<button class="btn mx-1 shadow-none btn-primary" id="post-btn">POST</button>
				<button class="btn mx-1 shadow-none btn-warning" id="put-btn">PUT</button>
				<button class="btn mx-1 shadow-none btn-danger" id="del-btn">DELETE</button>
			</div>
		</div>
	</div>
	<!-- 	Table Section -->
	<div class="container mt-3">
		<div class="row">
			<table class="table table-hover text-center table-seondary table-striped">
				<thead class="bg-primary text-white">
					<tr>
						<th>EMP ID</th>
						<th>FIRST NAME</th>
						<th>LAST NAME</th>
						<th>EMAIL</th>
						<th>GENDER</th>
						<th>IP ADDRESS</th>
					</tr>
				</thead>
				<tbody id="table-body">
				</tbody>
			</table>
		</div>
	</div>

</html>
